<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf978ffbc1.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
<div class="left">
    <label><i class="fa-brands fa-html5"></i>HTML</label>
    <textarea id="html-code" onkeyup="run()"></textarea>

    <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
    <textarea id="css-code" onkeyup="run()"></textarea>

    <label><i class="fa-brands fa-js"></i>JavaScript</label>
    <textarea id="js-code" onkeyup="run()"></textarea>

</div>
<div class="right">
<label><i class="fa-solid fa-play"></i>output</label>
<iframe id="output"></iframe>
</div>
</div>

<script>
    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output")
        

        let outputDocument = output.contentWindow.document;

       
        outputDocument.body.innerHTML = htmlCode+ "<style>" + cssCode+ "</style>";
        let scriptElement = outputDocument.createElement("script");
        scriptElement.innerHTML = jsCode;
        outputDocument.body.appendChild(scriptElement);
    }

</script>
</body>
</html>
